<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Baller Coaster</title>

    <link rel="stylesheet" href="libraries/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/00_reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/01_master.css" media="screen" title="no title" charset="utf-8">
    <script src="./libraries/jquery-2.2.3.min.js"></script>
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div class="main">
      <h1>Baller Coaster</h1>
      <div class="header-btns">
        <button type="button" id="play-btn" class="header-btn play">Play</button>
        <button type="button" id="demo-btn" class="header-btn play">Demo</button>
        <button type="button" id="clear-btn" class="header-btn">Clear All</button>
        <button type="button" id="remove-item-btn" class="header-btn">Remove item</button>
      </div>
      <div class="content">
        <canvas id="main-canvas"></canvas>
        <div class="menu">
          <div class="top-btns">
            <button type="button" id="place-ball-btn" class="menu-btn">Place Balls</button>
            <button type="button" id="draw-tracks-btn" class="menu-btn" data-toggle="collapse" data-target="#draw-tracks-content" aria-expanded="false" aria-controls="draw-tracks-content">Draw Tracks</button>
            <div id="draw-tracks-content" class="collapse btn-content">Click and drag to draw tracks!</div>
            <button type="button" id="ball-generator-btn" class="menu-btn" data-toggle="collapse" data-target="#ball-generator-menu" aria-expanded="false" aria-controls="ball-generator-menu">Construct Ball Generators</button>
            <div id="ball-generator-menu" class="collapse btn-content">
              <div>
                <div class="title">Color</div>
                <input id="ball-generator-color" class="jscolor" value="000000" />

                <div class="title"> Angle (degrees): </div>
                <input type="number" id="ball-generator-angle" value="60"/>

                <div class="title"> Ball Velocity (pixels/s): </div>
                <input type="number" id="ball-generator-velocity" value="5"/>

                <div class="title"> Frequency (balls/min): </div>
                <input type="number" id="ball-generator-frequency" value="50" />
              </div>
            </div>
            <button type="button" id="portal-btn" class="menu-btn" data-toggle="collapse" data-target="#portal-menu" aria-expanded="false" aria-controls="portal-menu">Make Portals</button>
            <div id="portal-menu" class="collapse btn-content">
              <div>
                <div id="place-portal-txt">Make Entry Portal</div>
                <div class="wrapper">
                  <div>
                    <h4>Entry Portal</h4>
                    <div class="title"> Angle (degrees): </div>
                    <input type="number" id="first-portal-angle" value="0"/>

                    <div class="title"> Width </div>
                    <input type="number" id="first-portal-width" value="50"/>
                  </div>

                  <div>
                    <h4>Exit Portal</h4>
                    <div class="title"> Angle (degrees): </div>
                    <input type="number" id="second-portal-angle" value="60"/>

                    <div class="title"> Width </div>
                    <input type="number" id="second-portal-width" value="50"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="menu-detail" id="menu-detail">
          <button type="button" class="close-detail">Close</button>
        </div>
      </div>
    </div>
    <script src="libraries/bootstrap.min.js"></script>
    <script src="libraries/jscolor.min.js"></script>
  </body>
</html>
